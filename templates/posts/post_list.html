{% extends "common/base.html" %}

{% block content %}
<h1>Posts</h1>
<ul>
{% for post in posts %}
    <li>{{ post.created_at }} - {{ post.title }} by {{ post.author }}
        <a href="{% url 'post-details' pk=post.id %}">Read More</a>
    </li>
{% empty %}
    <li>No posts yet.</li>
{% endfor %}
</ul>
{% endblock content %}
